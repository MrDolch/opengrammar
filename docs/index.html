<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grammarjs - Phraser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    <title class="title">Phraser</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <ul id="links"></ul>
</nav>
<header>
    <h1>Phraser</h1>
    <h2 class="title"></h2>
</header>
<main role="main">
    <p class="phrase">...</p>
    <a href="javascript:window.location.href=window.location.href">NÃ¤chstes</a>
    <tabs>
        <input type="radio" name="tabs" id="tab1"><label for="tab1">Definitionen</label>
        <input type="radio" name="tabs" id="tab2"> <label for="tab2">Details</label>
        <input type="radio" name="tabs" id="tab3" checked> <label for="tab3">Diagramm</label>
        <tab id="tab1-content">
            <editor>
                <label>Titel</label>
                <input type="text" id="editor-title">
                <label>Definition</label>
                <textarea id="editor-definitions"></textarea>
                <label></label>
                <actions>
                    <input id="editor-store" type="button" value="save local">
                    <input id="editor-remove" type="button" value="delete local">
                </actions>
            </editor>
        </tab>
        <tab id="tab2-content">
            <div id="details"></div>
        </tab>
        <tab id="tab3-content">
            <div>
                <img id="diagram" src="https://unsplash.it/1/1">
            </div>
        </tab>
    </tabs>
</main>
<footer>
    <div> (c) 2021 Christoph Dolch</div>
</footer>
<script src="grammarjs.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
